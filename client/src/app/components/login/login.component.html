<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="{{logo}}" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="User Name" name="email" [(ngModel)]="username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                    <label>{{errstr}}</label>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
                  <!--  <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
                </form>
            </div>
            <a id="connect-orcid-button" href="https://sandbox.orcid.org/oauth/authorize?client_id=APP-G1MS6JF7CHPPD08E&response_type=code&scope=/authenticate&redirect_uri=https://sharesci.org"><img id="orcid-id-logo" src="http://orcid.org/sites/default/files/images/orcid_24x24.png" width='24' height='24' alt="ORCID logo"/>Create or Connect your ORCID iD</a>
            <a [routerLink]="['/createaccount']" href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
